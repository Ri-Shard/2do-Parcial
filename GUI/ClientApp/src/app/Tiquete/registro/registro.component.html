<div class="container">

    <div class="row ">

        <div class="col-md-6 offset-md-3">

            <h2>Registro</h2>


            <form [formGroup]="formGroup ">

                <div class="form-group ">
                    <label>Identificacion</label>
                    <input type="text "   name="identificacion "   formControlName="idCliente"  class="form-control " placeholder="Digite identificacion " [ngClass]="{  'is-invalid':  control.idCliente.errors} " onforminput="buscar(idCliente)"  />
                    <div *ngIf="control.idCliente.errors "  class="invalid-feedback ">
                        <div *ngIf="control.idCliente.errors.required ">Se require la identificacion</div>
                            </div>
                            </div>
                            <div class="input-group-prepend mb-2">
                                <button class="btn btn-success "  type="reset " (click)="modal()">Buscar</button>
                            </div>
                            <div class="form-group ">
                                <label>Nombre</label>
                                <input type="text "   name="nombre "   formControlName="nombred"  class="form-control " readonly [ngClass]="{  'is-invalid':  control.nombred.errors} "  />
                                <div *ngIf="control.nombred.errors "  class="invalid-feedback ">
                                    <div *ngIf="control.nombred.errors.required ">Se require la identificacion</div>
                                        </div>
                                        </div>
                                        <hr/>
                                        <div class="form-group ">
                                            <label>Ruta: </label>
                                            <select id="ruta " name="ruta " class="custom-select custom-select-lg mb-6">
                                    <option value="1 ">Valledupar-Bogota</option>
                                    <option value="2 ">Valledupar-Barranquilla</option>
                                    <option value="3 ">Valledupar-Santa Marta</option>
                                    <option value="4 ">Valledupar-Cartagena</option>
                                  </select>
                                            </div>
                                            <div class="mb-2 ">
                                                <button class="btn btn-primary " (click)="onSubmit() "   [disabled]="formGroup.invalid ">Register</button>
                                                    <button class="btn btn-danger "  type="reset ">Cancel</button>
                                            </div>
                                            </form>
                                            </div>
                                            </div>
                                            </div>
