<div class="form-group">
    <label>Identificacion</label>
    <input type="text"   name="identificacion"   formControlName="identificacion"  class="form-control" placeholder="Digite identificacion" [ngClass]="{ 'is-invalid':  control.identificacion.errors}"  />
    <div *ngIf="control.identificacion.errors"  class="invalid-feedback">
        <div *ngIf="control.identificacion.errors.required">Se require la identificacion</div>
            </div>

            </div>

                <div *ngIf="control.nombre.errors"  class="invalid-feedback">
                    <div *ngIf="control.nombre.errors.required">Se require la identificacion</div>
                        </div>
                        </div>
